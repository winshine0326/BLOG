<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <div>123</div>
        <button class="btn btn-primary" onclick="location.href='write.html'">글 작성하기</button>
    </header>
    <nav>
        <h1>글 목록</h1>
    </nav>
    <div class="container" id="contentBox">
        <!-- 글목록 -->
    </div>

    <aside>

    </aside>
    </div>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        async function loadPosts() {
            try {
                const response = await fetch('http://localhost:3000/get');
                if (response.ok) {
                    const posts = await response.json();

                    const contentBox = document.getElementById('contentBox');
                    contentBox.innerHTML = '';

                    if (posts.length === 0) {
                        contentBox.innerHTML = '<p>작성된 글이 없습니다.</p>';
                    } else {
                        posts.forEach(post => {
                            const postDiv = document.createElement('div');
                            postDiv.classList.add('post');

                            postDiv.innerHTML = `
                            <div>
                                <h2>${post.title}</h2>
                                <div style="display:flex; justify-content:space-between;">
                                <p>${post.content}</p>
                                <div style="position:relative; bottom:20px;">
                                    <button class="btn btn-danger" onclick="delPosts()">삭제하기</button>
                                    <button class="btn btn-primary" onclick="updatePosts()">수정하기</button>
                                </div>
                                </div>
                            </div>
                                `;

                            contentBox.appendChild(postDiv);
                        });
                    }
                } else {
                    alert('글을 불러오는 데 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버와의 통신에 문제가 발생했습니다.');
            }
        }
        window.onload = loadPosts;
    </script>
</body>

</html>
